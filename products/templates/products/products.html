{% extends "base.html" %}
{% load static %}

{% block title %}Product List{% endblock %}

{% block content %}
  <h1>Product List</h1>
  <ul>
    {% for product in products %}
      <li>
        <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a>
        <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p>{{ product.price }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
