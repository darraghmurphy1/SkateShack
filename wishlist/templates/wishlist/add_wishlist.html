{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'wishlist/css/wishlist.css' %}">
{% endblock %}

{% block content %}
<div class="container" style="margin-top: 20%;">
<div class="row justify-content-center mt-5" style="margin-top: 20%;">
  <div class="col-lg-6 col-md-8">
    <form method="post" action="{% url 'wishlist_add' product.id %}">
      {% csrf_token %}
      <div class="form-group">
        <p>Add to wishlist will add the previously viewed prodoct to wishlist. The dropdown contains our other items but will not effect your selection.</p>
        {{ form.product }}
      </div>
      <button type="submit" class="btn btn-primary" style="background-color: black;
      color: hotpink;">Add to Wishlist</button>
    </form>
    <hr>
  </div>
</div>
</div>
{% endblock %}
